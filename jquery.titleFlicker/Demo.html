<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标题栏闪烁 - jquery插件 新消息</title>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            setInterval(titleTig,1000);
            var txtTitle = document.title;
            function titleTig(){
                var $title = $('title');
                if($title.text().substring(0,5) == '【新消息】'){
                    $title.text('【　　　】 - ' + txtTitle);
                }else{
                    $title.text('【新消息】 - '+ txtTitle);
                }
            }
        });
    </script>
</head>
<body>

</body>
</html>
