    <script src="../js/head.min.js"></script>
    <script>
        head.js('../js/jquery-1.9.1.min.js','jquery.lazyload.js',function(){
/*
            threshold : 0, //提前开始加载 如设置为100,表示滚动条在离目标位置还有200像素的高度时就开始加载图片
            failure_limit : 0, //加载X张可见区域外的图片
            event : "scroll", //加载的触发事件
            effect : "show", //使用何种效果载入图片
            container : window, //要实现懒加载的图片的容器
            data_attribute : "original", //img标签上存放真实路径的data名
            skip_invisible : true, //是否忽略处理不可见的图片
            appear : null, //图片开始加载时回调
            load : null //图片加载完成后回调
*/
            $('#J_lazyload img').each(function(){
                var urlImg ="http://hhhhold.com/218x242/" + $(this).index(); //在线占位图
                $(this).attr('data-original',urlImg);
            });
            $("img.J_lazy").lazyload({
                container : $('#J_lazyload'),
                effect: 'fadeIn'
            });
        });
    </script>
</head>
