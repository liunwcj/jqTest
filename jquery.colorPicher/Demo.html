<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>colorPicker - jq开发插件</title>
    <link rel="stylesheet" href="http://wiki.open.phpwind.com/windapi/res/css/admin_style.css?v=0.3.8"/>
    <script type="text/javascript" src="wind.js"></script>
</head>
<body>

    <div class="mb10">
        <input type="text" class="input length_2 mr5 J_color_input">
        <span class="J_color_picker color_pick"><em style="background:#ff5500;"></em></span>
    </div>
    <div class="mb10">
        <span class="color_pick color_big J_color_picker"><em style="background:#ff5500;"></em>大个的</span>
    </div>

    <script type="text/javascript">

        Wind.js('../js/jquery-1.8.3.min.js', 'colorPicker.js', function() {
            $('.J_color_picker').colorPicker({
                callback : function(color) {
                    $(this).find('em').css('background', color);	//显示选择的显色
                    $(this).prev('.J_color_input').val(color);	//写入要提交的表单值
                }
            });
        });

    </script>
</body>
</html>
